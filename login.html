<!DOCTYPE html>
<html lang="en">
<head>
    
    <!--border border-radius: 35px 35px 35px 35px;-->
    <!---->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS comes from "login.css"-->
    <link rel="stylesheet" href="login.css">
    <title>Login Credentials</title>

    <!-- Font Dosis Medium 500   font-family: 'Dosis', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">

</head>
<body>
    <!-- input login container -->
    <div class="container">
        
        <!-- sign in card container -->  
        <div class="card">
            
            <!-- Sign in --> 
            <div class="sign-in">  
                <H1>Sign in</H1> 
            </div>
        
            <!-- username input -->
            <div class="username-con">
                <input id="username" submit="text" placeholder="Username">
            </div>
        
            <!-- password input -->
            <div class="password-con">
                <input id="password" type="password" placeholder="Password" >
            </div>
            
            <!-- sign in button -->
            <div class="submit-button">
                <button id="submit" type="submit">Sign in</button>
            </div>
        </div>
    </div>
</body>
</html>
